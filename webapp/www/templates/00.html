<!-- <!DOCTYPE html> -->
<html>
<head>
    <meta charset="utf-8" />
   
    <title> Python Webapp</title>
   
    <script src="../static/js/vue.js"></script> 
    
</head>
<body>
   
    <div class="uk-container uk-container-center">
        <div class="uk-grid">
            <div class="uk-width-2-3">
                <h1>欢迎注册！</h1>
            </div>
        </div>
        <div id="app">
            {{ message }}
        </div>
    </div>
 
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        })
    </script>
    
</body>
</html>
